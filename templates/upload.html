{% extends 'base.html' %}

{% block title %}Upload Media for SyncKing-Kong{% endblock %}

{% block content %}

    <h1>Upload Video and Audio Files</h1>
    <p>Please upload your video and audio files below:</p>

    <form method="POST" action="{{ url_for('upload_media') }}" enctype="multipart/form-data">
        <div class="upload-section">
            <h2>Upload Video</h2>
            <input type="file" name="video" accept="video/mpeg" required>
        </div>
        <div class="upload-section">
            <h2>Upload Audio</h2>
            <input type="file" name="audio" accept="audio/mp3, audio/mpeg" required>
        </div>
        <input type="submit" value="Upload" class="btn-primary">
    </form>

    <div id="message">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

{% endblock %}
