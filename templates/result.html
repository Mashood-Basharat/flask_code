{% extends 'base.html' %}

{% block title %}Lip-syncing Result{% endblock %}

{% block content %}
<h1>Lip-syncing Complete</h1>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% else %}
    <p>Your lip-synced video is ready! You can view it below:</p>

    <video controls>
        <source src="{{ url_for('static', filename=output_file) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br><br>
    <a href="{{ url_for('upload') }}" class="btn btn-primary">Go back to upload new video/audio</a>
{% endif %}
{% endblock %}
